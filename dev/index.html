<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title></title>
	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="main.css">

	<script>
		(function() {
			var ajax = new XMLHttpRequest();
			ajax.open('GET', 'img/sprite.svg', true);
			ajax.send();
			ajax.onload = function(e) {
				var div = document.createElement('div');
				div.style.height = 0;
				div.innerHTML = ajax.responseText;
				document.body.insertBefore(div, document.body.childNodes[0]);
			};
		})();
	</script>

</head>
<body>

<div class="wrapper">

	<header class="header">

		<h1 class="logo"><a href="" class="logo__link"><img src="img/logo.png" alt=""></a></h1>



	</header><!-- .header -->

	<div class="middle">

		<div class="main">



		</div><!-- .main -->

		<aside class="aside">



		</aside><!-- .aside -->

	</div><!-- .middle -->

</div><!-- .wrapper -->

<footer class="footer">



</footer><!-- .footer -->

<!-- <script src="js/libs.js"></script>
<script src="js/scripts.js"></script> -->

</body>
</html>
